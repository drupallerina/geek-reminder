<ons-navigator id="myNavigator" animation="slide" page="list.html">
 <ons-page id="list">

  <ons-toolbar>
    <div class="left">
        <ons-toolbar-button id="splitter-toggle">
            <ons-icon icon="fa-bars"></ons-icon>
        </ons-toolbar-button>        
    </div>
    <div class="center">Holiday List</div>
    <div class="right">
        <ons-toolbar-button id="add">
            <ons-icon icon="fa-plus"></ons-icon>
        </ons-toolbar-button>
    </div>
</ons-toolbar>

<ons-list id="geek-holiday-list">
    <ons-gesture-detector>
  <div id="detect-area" style="width: 100px; height: 100px;">
  </div>
    </ons-gesture-detector>
    </ons-list>

    <script id="geek-holiday-item" type="text/template">
        <ons-list-item>
            <label class="left">
                <ons-input type="checkbox" {{checked}}></ons-input>
            </label>
            <div class="label">{{label}}</div>
            <div class="right">
                <ons-icon style="" icon="fa-trash-o"></ons-icon>
                <ons-icon style="" icon="pencil"></ons-icon>
                <ons-button class="push-button">Push page</ons-button>
            </div>
        </ons-list-item>
    </script>
    <script>
          document.getElementById("detect-area").addEventListener("doubletap", function(e) {
    console.log('Swipe left is detected.');
  });
    </script>
</ons-page>

</ons-navigator>
